<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FlowFriend - strona główna!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/style/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style/calendar.css}" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Montserrat|Roboto:400,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/style/animate.css}" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.23.2/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.23.2/css/medium-editor.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.23.2/css/themes/beagle.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans:400,700,900" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div id="left"><i class="fa fa-bars" aria-hidden="true"></i></div>
        <div id="center">FF</div>
        <div id="right">
            <div class="dropdown">
                <i style="font-size: 40px; margin-right: 20px;" class="fa fa-cog" aria-hidden="true"></i>
                <i  style="font-size: 40px; margin-right: 40px;" class="fa fa-user-circle-o dropdown-toggle" aria-hidden="true" id="userDropDownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></i>
                <ul class="dropdown-menu text-center" aria-labelledby="userDropDownMenu">
                    <li><a><form th:action="@{/logout}" method="post"><input id="logoutInput" type="submit" value="Wyloguj się!"/></form></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <a style="color: #34495e !important;" th:href="@{http://localhost:8080/}"><div class="element"><i class="fa fa-home" aria-hidden="true"></i></div></a>
        <a style="color: #34495e !important;" th:href="@{http://localhost:8080/main}"><div class="element"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></div></a>
        <div class="element"><i class="fa fa-calendar" aria-hidden="true"></i></div>
        <div class="element"><i class="fa fa-sticky-note-o" aria-hidden="true"></i></div>
    </div>

</body>
</html>
