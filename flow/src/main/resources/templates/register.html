<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<form th:action="@{/createaccount}" th:object="${user}" method="post">
    <div><label> User Name : <input type="text" name="username" th:field="*{username}"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
    <div><label> Authority: <input value="USER" type="text" name="authority" th:field="*{authority}"/> </label></div>
    <div><label> Enabled: <input value="true"  type="text" name="enabled" th:field="*{enabled}"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
