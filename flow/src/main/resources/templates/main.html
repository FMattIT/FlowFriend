<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/style/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style/calendar.css}" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Montserrat|Roboto:400,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/style/animate.css}" />
    <script type="text/javascript" th:src="@{/js/calendar.js}"></script>
</head>
<body onload="retrieveNewData(null, null, 0)" >
<div class="navbar">
    <div id="left"><i class="fa fa-bars" aria-hidden="true"></i></div>
    <div id="goal_settings">
        <div class="goal_setting">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </div>

        <div class="modal animated fadeIn" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="labelek">Dodaj nowy cel</div>
                        <form id='formek' method='post' th:action='@{/calendar/addGoal}'>
                            <div id='name' contenteditable="true"></div>
                            <input id="buttonek" type='submit' value='Dodaj cel'/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="center">FlowFriend</div>
    <div id="right"></div>
</div>
<div class="sidebar">
    <div class="element"><i class="fa fa-home" aria-hidden="true"></i></div>
    <div class="element"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></div>
    <div class="element"><i class="fa fa-calendar" aria-hidden="true"></i></div>
    <div class="element"><i class="fa fa-sticky-note-o" aria-hidden="true"></i></div>
</div>

<div class="cont">
    <div class="calendar"></div>
    <div class="calendar_goals">
        <div class="list_goals"></div>
    </div>
    <div class="info"></div>
</div>
</body>
</html>
