<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/style/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style/calendar.css}" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Montserrat|Roboto:400,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/style/animate.css}" />
    <script type="text/javascript" th:src="@{/js/calendar.js}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body onload="retrieveNewData(null, null, 0)" >
<div class="navbar">
    <div id="left"><i class="fa fa-bars" aria-hidden="true"></i></div>
    <div id="goal_settings">
        <div class="goal_setting">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </div>

        <div class="modal animated fadeIn" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="labelek">Dodaj nowy cel</div>
                        <form id='formek' method='post' th:action='@{/calendar/addGoal}'>
                            <div id='name' contenteditable="true" maxlength="170" spellcheck="true" onpaste="addPaste(event, this)" onkeydown="addOnType(event, this)"></div>
                            <input id="buttonek" type='submit' value='Dodaj cel'/>
                            <div class="add_error">Maksymalna ilość znaków wynosi 170!</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="center">FF</div>
    <div id="right"></div>
</div>
<div class="sidebar">
    <div class="element"><i class="fa fa-home" aria-hidden="true"></i></div>
    <div class="element"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></div>
    <div class="element"><i class="fa fa-calendar" aria-hidden="true"></i></div>
    <div class="element"><i class="fa fa-sticky-note-o" aria-hidden="true"></i></div>
</div>

<div class="cont">
    <div class="calendar"></div>
    <div class="calendar_goals">
        <div class="list_goals"></div>
    </div>
    <div class="info">
        <ul class='nav nav-tabs' role='tablist'><li role='presentation' class='active'><a class='optionBar' href='#general' aria-controls='general' role='tab' data-toggle='tab'>STATYSTYKI</a></li><li role='presentation'><a href='#specific' aria-controls='specific' role='tab' data-toggle='tab' class='optionBar'>INFORMACJE O CELU</a></li></ul><div class='tab-content'><div role='tabpanel' class='tab-pane active' id='general'><canvas id='myChart'></canvas></div><div role='tabpanel' class='tab-pane' id='specific'><div id='edit_labelek'>Edytuj cel</div>
        <form id='edit_formek' method='post' th:action='@{/calendar/editGoal}'>
            <div id='edit_name' contenteditable="true" maxlength="170" spellcheck="true" onpaste="addPaste(event, this)" onkeydown="addOnType(event, this)"></div>
            <input id='edit_buttonek' type='submit' value='Zapisz cel'/>
            <div class="add_error">Maksymalna ilość znaków wynosi 170!</div>
        </form>

        <div id="best">Najlepszy wynik: <span id="best_counter">1</span></div>
        <div id="actual">Aktualny wynik: <span id="actual_counter">0</span></div>
        <div style="clear: both;"></div>

        <div class="label_options">DNI, W KTÓRYCH CEL NIE OBOWIĄZUJE:</div>
        <div id="off_options">
            <div class="off_option">PN</div>
            <div class="off_option">WT</div>
            <div class="off_option">ŚR</div>
            <div class="off_option">CZ</div>
            <div class="off_option">PT</div>
            <div class="off_option">SO</div>
            <div class="off_option">ND</div>
            <div style="clear: both;"></div>
        </div>

        <div class="label_options">TRZY POWODY, DLACZEGO REALIZUJESZ TEN CEL:</div>
        <div class="label_options">USTAW PRZYPOMNIENIE:</div>
    </div></div>
    </div>
</div>
</body>
</html>
